<!DOCTYPE html>
<html>
<head>
    <title>JWT Decoder</title>
</head>
<body>
    <h2>Decode JWT Token</h2>
    <textarea id="tokenInput" placeholder="Paste your JWT token here" style="width: 100%; height: 100px;"></textarea>
    <br><br>
    <button onclick="decodeToken()">Decode</button>
    <br><br>
    <pre id="output"></pre>

    <script>
        function decodeToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                alert('Please paste a token');
                return;
            }
            
            try {
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format');
                }
                
                const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
                document.getElementById('output').textContent = JSON.stringify(payload, null, 2);
            } catch (e) {
                document.getElementById('output').textContent = 'Error: ' + e.message;
            }
        }
    </script>
</body>
</html>
